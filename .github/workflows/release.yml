name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
      discussions: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
          - platform: 'macos-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Python (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install python@3.13
          brew install pyinstaller

      - name: Install Python (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          pip install pyinstaller cython setuptools openpyxl numpy scipy pandas gseapy cryptography httpx certifi anyio sniffio matplotlib psutil pycryptodome packaging platformdirs tomli jaraco.text openai python-dotenv

      - name: Install Python dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: pip3 install cython setuptools openpyxl numpy scipy pandas gseapy cryptography httpx certifi anyio sniffio matplotlib psutil pycryptodome packaging platformdirs tomli jaraco.text openai python-dotenv --break-system-packages

      - name: Install frontend dependencies
        run: npm install

      - name: Build Python Sidecar (OneDir)
        run: npm run build:python:onedir
        shell: bash

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BioCopilot ${{ github.ref_name }}'
          releaseBody: |
            ## BioCopilot v2.0.0
            
            ### Enhanced Performance
            - **Instant Startup**: Transitioned to `--onedir` sidecar architecture.
            - **Frontend Parsing**: Immediate data preview with local CSV/Excel processing.
            
            ### Extended AI Capabilities
            - **Expanded Providers**: Native support for Gemini and Grok.
            - **Intelligence Dashboard**: Multi-layer biological synthesis.
            
            ## Installation
            - **macOS (Apple Silicon)**: `BioCopilot_2.0.0_aarch64.dmg`
            - **Windows**: `BioCopilot_2.0.0_x64_en-US.msi` or `.exe`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
